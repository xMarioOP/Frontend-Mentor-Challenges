<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="card-container">

      <img id="main-logo" src="images/image-equilibrium.jpg" alt="logo">

      <div>
        <p class="title"> Equilibrium #3429</p>
        <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="ethereum-container">
        <div>
          <img id="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
          <p id="ethereum">0.041 ETH</p>
        </div>
        <div>
          <img id="clock-icon" src="images/icon-clock.svg" alt="clock">
          <p id="clock">3 days left</p>
        </div>
      </div>

      <div class="avatar-container">
        <img id="avatar-icon" src="images/image-avatar.png" alt="avatar">
        <p><span id="creation">Creation of</span> <span id="author">Jules Wyvern</span></p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mario Ortega</a>.
  </div>

</body>

</html>
